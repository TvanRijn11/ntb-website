<app-text-picture picture="ntb-1.png" title="Borrelgenootscap N.T.B" text="Het borrelgenootschap N.T.B. staat voor gezelligheid en vrijblijvendheid. Ten alle tijden dient het principe: ‘niets moet, alles mag’ aangehouden te worden. Dit betekent echter niet dat toewijding niet één van de standpunten van het genootschap is. Door dit huisreglement staan alle pilaren die N.T.B. representeren verwerkt. Elk lid dient het huisreglement te kennen. Grote veranderingen aan het huisreglement mogen alleen na goedkeuring van ⅔ van de ABV plaatsvinden. " [layout]="1"></app-text-picture>
<hr>
<app-text-picture picture="ntb-2.png" title="Naamgeving van de lichtingen " text="Bij het ontstaan van N.T.B. was een van de lastige punten een naam verzinnen, hier hebben de founding fathers gekozen om dit uit te stellen, en werd de interim naam Nader Te Bepalen (N.T.B.) gekozen. Het was aan de eerste lichting om hier een beter alternatief op te verzinnen, deze lichting kwam op het idee om Nader Te Bepalen er in te houden, en daarom ook hun eigen naam bepalen, dit mondde uit in een traditie. Het is daarom een standaard onderdeel van het traject voor de welpen om hun eigen lichtingsnaam te kiezen. " [layout]="2"></app-text-picture>
<hr>
<app-text-picture picture="ntb-3.png" title="Oprichting " text="Het borrelgenootschap N.T.B. is voortgekomen uit een vriendengroep die met regelmaat genoten van het nuttige van bieren. Waarvan de eerste borrel zich plaatsvond op 30-09-2019. Op deze bijeenkomsten stond de kernwaarde gezelligheid centraal. Gedurende de periodes waren er mensen die aansloten en wegvielen. Dit resulteerde tot het verlangen van het uitbreiden van de genodigden. Vanwege dit verlangen was besloten door de founding fathers om officieel het borrelgenootschap N.T.B. op te richten. " [layout]="1"></app-text-picture>
